<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>
    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="/Assets/logo.png" type="image/x-icon" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="font-inter">
    <!-- navbar -->
    <nav class="fixed bg-white w-full z-50">
      <div class="container w-11/12 mx-auto">
        <div class="navbar">
          <!-- Left -->
          <div class="navbar-start">
            <div class="dropdown lg:hidden">
              <label tabindex="0" class="btn btn-ghost">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>

              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>Products</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>

            <a href="#home" class="text-2xl font-bold text-indigo-600"
              >SwiftCart</a
            >
          </div>

          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal space-x-1">
              <li>
                <a class="hover:text-indigo-600 font-semibold">Home</a>
              </li>
              <li>
                <a class="hover:text-indigo-600 font-semibold">Products</a>
              </li>
              <li><a class="hover:text-indigo-600 font-semibold">About</a></li>
              <li>
                <a class="hover:text-indigo-600 font-semibold">Contact</a>
              </li>
            </ul>
          </div>

          <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <section
      class="relative min-h-screen flex items-center justify-center text-white"
    >
      <div class="absolute inset-0">
        <img
          src="/Assets/banner-image.png"
          alt="Hero"
          class="w-full h-full object-cover"
        />
        <div class="absolute inset-0 bg-black/60"></div>
      </div>

      <div class="container w-11/12 mx-auto relative z-10 px-4">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">
          Best Collection For You
        </h1>

        <p class="text-lg md:text-xl text-gray-200 max-w-2xl mb-8">
          Discover the latest trends in fashion, electronics, and more. Shop
          with confidence and style at SwiftCart.
        </p>

        <button
          class="btn bg-indigo-600 hover:bg-indigo-700 border-none text-white px-8"
        >
          Shop Now
        </button>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
